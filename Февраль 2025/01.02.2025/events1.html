<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            height: 200px;
            width: 200px;
            background-color: red;
            padding: 5px;
        }
        #div2{
            height: 100px;
            width: 100px;
            background-color: yellow;
            margin: 50px;
        }




    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
    <script>
        //вариант 1
        /*div1.adEventListener("click", function(){
            console.log("click on div1");
        });*/

       // вариант 2

        let my_div1 = document.getElementById("div1");
        my_div1.addEventListener("click", function () {
            console.log("click on div1");
            
        });

        let my_div2 = document.getElementById("div2");
        my_div2.addEventListener("click", function (event) {
            console.log("click on div2");
            event.stopPropagation();
            
        });

        document.addEventListener("click", function () {
            console.log("click on document");
        });
    
    </script>
    
</body>
</html>
