<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Бюджетный калькулятор</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>

<div id="loginSection">
  <input type="text" id="username" placeholder="Имя пользователя" />
  <input type="password" id="password" placeholder="Пароль" />
  <button onclick="login()">Войти</button>
</div>
<!-- Логотип -->
<img src="{{ url_for('static', filename='my_image.jpg') }}" alt="Картинка1" width="800", height="350">
<h1>Мои расходы</h1>
<!-- Кнопка добавления расхода -->
<a href="{{ url_for('add_expense') }}" class="button">Добавить расход</a>
<!-- Общая сумма -->
<h2>Общая сумма: {{ total }} руб.</h2>

<!-- Внутри вашего файла index.html, например, в верхней части или рядом с таблицей -->
<div>
  <label for="filterDate">Фильтр по дате:</label>
  <input type="date" id="filterDate">
  <button onclick="filterByDate()">Показать за дату</button>
</div>

<div>
  <button onclick="sortBySum()">Сортировать по сумме</button>
  <button onclick="sortByDate()">Сортировать по дате</button>
</div>


<!-- Таблица расходов -->
<table border="1" cellpadding="5" cellspacing="0" class="expenses-table">
  <thead>
    <tr>
      <th>Описание</th>
      <th>Сумма</th>
      <th>Дата</th>
      <th>Категория</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody id="expensesBody"></tbody>
</table>
{% for expense in expenses %}
<tr>
    <td>{{ expense['description'] }}</td>
    <td>{{ expense['amount'] }}</td>
    <td>{{ expense['date'] }}</td>
    <td>
      <!-- Форма для удаления -->
      <form method="POST" action="{{ url_for('delete_expense', expense_id=expense['id']) }}" style="display:inline;">
        <button type="submit">Удалить</button>
      </form>
    </td>
</tr>
{% endfor %}
</table>
</body>
</html>
